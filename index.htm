<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes &#128221;</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css">

    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <nav class="bg-primary py-2">
        <div class="name container">
            <h1>Notes</h1>
        </div>
        
    </nav>
    <div class="container mt-5 pt-5 w-75">
        <label for="titleInput" class="my-3 mt-5">Title</label>
        <input type="text" id="titleInput" class="form-control mb-5">
        <label for="contentInput" class="my-3">Content</label>
        <input type="text" id="contentInput" class="form-control">
    </div>
    <div class="search">
        <input type="text" placeholder="search by title" class="form-control" id="title">
        <input type="text" placeholder="search by content" class="form-control " id="content">
    </div>
    <div class="btns text-center mt-5">
        <div class="btn btn-primary w-25 disblay" > Add</div>
        <div class="btn btn-warning w-25 d-none update" > Update</div>
    </div>
    <div class="notes pt-5 mt-5">
        <div class="container">
            <div class="row g-3 notesContainer ">
              
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
